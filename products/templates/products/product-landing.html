<!--the below is taken form the Stripe documentation here: https://stripe.com/docs/payments/quickstart-->
<!DOCTYPE html>
<html>
  <head>
    <title>Buy cool new product</title>
    <!--importing Stripe JS, polyfill and css-->
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <section>
      <!--This section displays information about the product that is being purchased-->
      <div class="product">
        <img src="https://i.imgur.com/EHyR2nP.png" alt="The cover of Stubborn Attachments" />
        <div class="description">
          <!--product info passed through from view using Jinja-->
          <h3>{{ product }}</h3>
          <h5>${{ product.get_display_price }}</h5>
        </div>
      </div>
      <!--user details are inputted into the form-->
      <form action="{% url 'create-session-view' product.id %}" method="POST">
        {% csrf_token %}
        <button type="submit" id="checkout-button">Checkout</button>
      </form>
    </section>
  </body>
</html>
