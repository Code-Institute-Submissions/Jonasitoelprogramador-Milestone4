{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>login</title>

        <!-- JS -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="js/main.js"></script>

        <!-- Font Icon -->
        <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

        <!-- Main css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" /> 
        <link rel="stylesheet" type="text/css" href="{% static '/css/register_signup.css' %}" />
    </head>
    <body>
        <div class="main-log">
            <!-- Sign up form -->
            <section class="login-section">
                <div>
                    <div class="signup-form">
                        <h2 class="signin-title">Sign In</h2>
                        <form method="POST" class="login-form text-center">
                            {% csrf_token %}
                            <div class="form-flex">
                                <div class="form-group login-group">
                                    <label for="your_name">Username</label>
                                    <input type="text" name="your_name" id="your_name" placeholder="Username" class="login-inputs" required>
                                </div>
                                <div class="form-group login-group">
                                    <label for="your_pass">Password</label>
                                    <input type="password" name="your_pass" id="your_pass" placeholder="Password" class="login-inputs" required>
                                </div>
                                <div class="form-group form-button">
                                    <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" required>
                                </div>
                            </div>
                            <div class="padding-bottom-30">
                                <a href="#" class="signup-image-link" id="already-account">Register</a>
                            </div>
                            <div class="authentication-errors">
                                {{errors}}
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
