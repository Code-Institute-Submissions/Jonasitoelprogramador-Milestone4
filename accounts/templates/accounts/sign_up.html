{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>login</title>

        <!-- JS -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="js/main.js"></script>

        <!-- Font Icon -->
        <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

        <!-- Main css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" /> 
        <link rel="stylesheet" type="text/css" href="{% static 'css/register_signup.css' %}" />
    </head>
    <body>
        <div class="main-log">
            <!-- Sign up form -->
            <section class="signin-section">
                <div>
                    <div class="signup-form">
                        <!--page title-->
                        <h2 class="signin-title">Sign Up</h2>
                        <!--signup form-->
                        <form method="POST" class="login-form text-center">
                            {% csrf_token %}
                            <div class="form-flex">
                                <!--div with username input-->
                                <div class="form-group login-group">
                                    <label for="your_name">Username</label>
                                    {{form1.username}}
                                </div>
                                <!--div with password input-->
                                <div class="form-group login-group">
                                    <label for="your_pass">Password</label>
                                    {{form1.password1}}
                                </div>
                                <!--div with password confirmation input-->
                                <div class="form-group login-group">
                                    <label for="your_pass">Confirm Password</label>
                                    {{form1.password2}}
                                </div>
                                <!--div with user role input-->
                                <div class="login-group">
                                    {{form2}}
                                </div>
                                <!--submit button-->
                                <div class="login-group form-group-submit">
                                    <input type="submit" name="signin" id="signin" class="form-submit" value="Sign up" required>
                                </div>
                            </div>
                            <!--link to login page-->
                            <div class="padding-bottom-30">
                                <a href="/accounts/login" class="signup-image-link" id="already-account">Sign In</a>
                            </div>
                            <!--link to homepage-->
                            <div class="padding-bottom-30">
                                <a href="/" class="signup-image-link" id="already-account">Home</a>
                            </div>
                            <!--div where authetication errors are displayed-->
                            <div class="authentication-errors">
                                {% for e in errors %}
                                    <em></em><strong>{{ e }}</strong></em>
                                {% endfor %}
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
